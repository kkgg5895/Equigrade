  <!-- JavaScript (FIXED FOR JSON RESPONSE) -->
  <script>
    const form = document.getElementById('uploadForm');
    const resultMsg = document.getElementById('resultMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      resultMsg.classList.remove('hidden');
      resultMsg.textContent = 'â³ Uploading and processing your assignment...';
      resultMsg.className = 'mt-4 text-center text-sm text-indigo-600 font-medium';

      const formData = new FormData(form);

      const response = await fetch('submit.php', {
        method: 'POST',
        body: formData
      });

      let json;
      try {
        json = await response.json();
      } catch (err) {
        resultMsg.textContent = 'âŒ Server returned invalid response.';
        resultMsg.className = 'mt-4 text-center text-sm text-red-600 font-medium';
        return;
      }

      console.log(json); // Debugging

      if (json.success === true) {
        resultMsg.textContent = 'âœ… Assignment submitted successfully!';
        resultMsg.className = 'mt-4 text-center text-sm text-green-600 font-medium';

        setTimeout(() => {
          window.location.href = 'submission-dashboard.php';
        }, 1500);
      } else {
        resultMsg.textContent = 'âŒ ' + (json.error || 'There was an error. Please try again.');
        resultMsg.className = 'mt-4 text-center text-sm text-red-600 font-medium';
      }
    });
  </script>
